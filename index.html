<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAE4.02 - Archery XR</title>
  </head>
  <body>
    <a-scene>
      <!-- Environnement -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
      
      <!-- Lumière -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
      
      <!-- Sol -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <!-- Cible de test -->
      <a-cylinder position="0 1.5 -5" radius="0.5" height="0.1" color="#FF0000" rotation="90 0 0">
        <a-cylinder position="0 0.05 0" radius="0.3" height="0.05" color="#FFFFFF"></a-cylinder>
        <a-cylinder position="0 0.1 0" radius="0.15" height="0.05" color="#FF0000"></a-cylinder>
      </a-cylinder>
      
      <!-- Caméra avec contrôles VR -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
        <!-- Contrôleurs VR -->
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .interactive"></a-entity>
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .interactive"></a-entity>
      </a-entity>
      
      <!-- Bouton VR pour entrer en mode immersif -->
      <a-entity position="0 2 -3" class="interactive">
        <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" 
               animation="property: rotation; to: 0 405 0; loop: true; dur: 10000"></a-box>
        <a-text value="Cliquez pour commencer" position="0 0.6 0" align="center" color="#000" width="4"></a-text>
      </a-entity>
      
      <!-- Texte d'instructions -->
      <a-text value="SAE 4.02 - Archery XR\nAppuyez sur VR pour mode immersif" 
              position="0 2.5 -4" align="center" color="#FFF" width="6"></a-text>
    </a-scene>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
